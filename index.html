<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
  <div class="weatherapp" id="bgimg" >
  
    <div class="container" >
      
        <div class=" d-flex " >
          <input  type="text" class=" form-control ms-3 mt-5" style="max-width: 30%;  " placeholder="Search Location" id="country">
          <button type="button" class=" weather btn btn-success ms-3 mt-5" style="border-color: gray; color: black;" onclick="search()">Search</button>
       </div>
       </div>
      
    <div class="container">
    <div class="row" id="value" >
     <div class="col-md-6">
  
      <div class=" weather card mb-3 mt-4 ms-3" style="max-width: 540px; ">
                    <div class="row g-0">
                     
                        
    
                        <div class="container mt-4">
                           <div class=" row">
                            <div class="  col-sm-6 mb-3 mb-sm-0">
                              <div class=" weather  card">
                                <div class="card-body">
                                  <h5 style="color: black;"><i class="fa-solid fa-droplet"></i>&deg Humidity</h5>
                                  <h2 class="text-center" style="color: black;">00%</h2>
                                  
                                </div>
                              </div>
                            </div>

                            <div class="  col-sm-6">
                              <div class=" weather card">
                                <div class="card-body">
                                  <h5 style="color: black;"><i class="fa-solid fa-wind"></i>  Wind</h5>
                                  <h2 class="text-center" style="color: black;"> 0 KPH</h2>
                                  
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
    
                        <div class="container mt-4 mb-4">
                            <div class="row">
                             <div class="  col-sm-6 mb-3 mb-sm-0">
                               <div class=" weather card">
                                 <div class="card-body">
                                   <h5 style="color: black;"><i class="fa-solid fa-temperature-three-quarters"></i> Pressure</h5>
                                   <h2 class="text-center" style="color: black;">000mb</h2>
                                   
                                 </div>
                               </div>
                             </div>
                             <div class="  col-sm-6">
                               <div class=" weather card">
                                 <div class="card-body">
                                   <h5 style="color: black;"><i class="fa-solid fa-temperature-low"></i> Temperature</h5>
                                   <h2 class="text-center" style="color: black;">00.0&deg</h2>
                                   
                                 </div>
                               </div>
                             </div>
                           </div>
                         </div>
                    </div>
       </div>
      </div>
     
    
        <div class=" weth col-md-6 mt-4" >
          <div class=" weather card mb-3" style="max-width: 520px;">
              
                <h1 style="font-size: 600%; font-weight: 1000; padding-left: 53%; color: black;">00&degc</h1>
                <h4 style="font-size: 150%; font-weight: 500; color: black;" class="ms-5">climate</h4>
                <h4 style="font-size: 100%; font-weight: 500; color: black;" class="ms-5" id="result">0:0:0</h4>
                <img  src="https://icon-library.com/images/thunderstorm-icon/thunderstorm-icon-19.jpg" alt="" width="35%" style="border-radius: 5%;" height="100%" class="ms-5" id="run">
                
                <h4 style="font-size: 200%; font-weight: 500; color: black;" class="ms-5">Location</h4>
                <h4 style="font-size: 100%; font-weight: 500; color: black;" class="ms-5">Feels like</h4>
                <h4 style="font-size: 100%; font-weight: 500; color: black;" class="ms-5">000.0</h4>
              </div>
        </div> 
     </div> 
    


    </div>
  </div>
         
</body>
<script>
 
 const search = async()=>{
    console.log(country.value)
    const data = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${country.value}&appid=5fe36b192ffd1c36dffb6752bc1722b2`)
    data.json().then((response)=>{
      console.log(response[0]);
        
      let weather = response.weather
            weathercondition = []
            for (cur in weather) {
                weathercondition.push(weather[cur].main)
                weathercondition.push(weather[cur].description)
                
            }
            console.log(weathercondition);
      
            climate=response.weather[0].main

            tempratre = Math.floor((response.main.temp) - 273)


             function getTime(){
        //Date
        const Time = new Date()
        

        const hour = Time.getHours()
        
        const min = Time.getMinutes()
        
        const sec  = Time.getSeconds()
        
        
        setTimeout(()=>{
           getTime()
        },1)

        result.innerHTML = `${hour} : ${min} : ${sec}  ${hour>=12?'pm':'am'}`
    }
    getTime()      
    

      switch(climate){
         case 'Thunderstorm':
          urls = "https://icon-library.com/images/thunderstorm-icon/thunderstorm-icon-19.jpg"
          break;
          case 'Drizzle':
          urls = "https://cdn0.iconfinder.com/data/icons/perfico-weather/64/cloud_drizzle-512.png"
          break;
          case 'Rain':
          urls = "https://cdn3.iconfinder.com/data/icons/picons-weather/57/15_heavy_rain-512.png"
          break;
          case 'Snow':
          urls = "https://cdn4.iconfinder.com/data/icons/weather-132/100/snow-512.png"
          break;
          case 'Mist':
          urls = "https://png.pngtree.com/png-vector/20220621/ourmid/pngtree-mist-cloud-fog-foggy-clouds-png-image_5246446.png"
          break;
          case 'Clear':
          urls = "https://cdn1.iconfinder.com/data/icons/weather-set2-2/64/Clear-1024.png"
          break;
          case 'Clouds':
          urls = "https://cdn1.iconfinder.com/data/icons/hawcons/32/700118-icon-20-clouds-1024.png"
          break;
          
      default:
        urls="https://cdn2.iconfinder.com/data/icons/weather-133/24/Cloud_Sun-1024.png"

      }
      
      console.log(urls);
    
     


       switch(climate){
         case 'Thunderstorm':
          urlsa = "url(./viedo/425b811084dd2421c1df0fbe7576d883.gif)";
          break;
          case 'Drizzle':
          urlsa = "url(./viedo/105296.gif)"
          break;
          case 'Rain':
          urlsa = "url(./viedo/209277.gif)"
          break;
          case 'Snow':
          urlsa = "url(./viedo/snow-gif-10.gif)"
          break;
          case 'Mist':
          urlsa = "url(./viedo/tumblr_2f1a8593329a7379859f3729ddd0bc1d_d624237e_540.gif)"
          break;
          case 'Clear':
          urlsa = "url(./viedo/R.gif)"
          break;
          case 'Clouds':
          urlsa = "url(./viedo/vQJxxY.gif)"
          break;
          
      default:
        urlsa="url(./viedo/tumblr_cae8d99c8a9e8d199c4314b7eb18e801_1afc0caf_1280.gif)"

      }
      document.getElementById("bgimg").style.backgroundImage=urlsa;
      





      value.innerHTML = `
             <div class="col-md-6">
  
      <div class=" weather card mb-3 mt-4 ms-3" style="max-width: 540px; ">
                    <div class="row g-0">
                     
                        
    
                        <div class="container mt-4">
                           <div class=" row">
                            <div class="  col-sm-6 mb-3 mb-sm-0">
                              <div class=" weather  card">
                                <div class="card-body">
                                  <h5 style="color: black;"><i class="fa-solid fa-droplet"></i>&deg Humidity</h5>
                                  <h2 class="text-center" style="color: black;">${response.main.humidity}%</h2>
                                  
                                </div>
                              </div>
                            </div>

                            <div class="  col-sm-6">
                              <div class=" weather card">
                                <div class="card-body">
                                  <h5 style="color: black;"><i class="fa-solid fa-wind"></i>  Wind</h5>
                                  <h2 class="text-center" style="color: black;"> ${response.wind.speed} KPH</h2>
                                  
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
    
                        <div class="container mt-4 mb-4">
                            <div class="row">
                             <div class="  col-sm-6 mb-3 mb-sm-0">
                               <div class=" weather card">
                                 <div class="card-body">
                                   <h5 style="color: black;"><i class="fa-solid fa-temperature-three-quarters"></i> Pressure</h5>
                                   <h2 class="text-center" style="color: black;">${response.main.pressure}mb</h2>
                                   
                                 </div>
                               </div>
                             </div>
                             <div class="  col-sm-6">
                               <div class=" weather card">
                                 <div class="card-body">
                                   <h5 style="color: black;"><i class="fa-solid fa-temperature-low"></i> Temperature</h5>
                                   <h2 class="text-center" style="color: black;">${response.main.temp_min}&deg</h2>
                                   
                                 </div>
                               </div>
                             </div>
                           </div>
                         </div>
                    </div>
       </div>
      </div>
     
    
        <div class=" weth col-md-6 mt-4" >
          <div class=" weather card mb-3" style="max-width: 520px;">
              
                <h1 style="font-size: 600%; font-weight: 1000; padding-left: 53%; color: black;">${tempratre}&degc</h1>
                <h4 style="font-size: 150%; font-weight: 500; color: black;" class="ms-5">${weathercondition}</h4>
                 <h4 style="font-size: 100%; font-weight: 500; color: black;" class="ms-5" id="result"></h4>
                <img  src=${urls} alt="" width="35%" style="border-radius: 5%;" height="100%" class="ms-5" id="run">
                
                <h4 style="font-size: 200%; font-weight: 500; color: black;" class="ms-5">${response.name}</h4>
                <h4 style="font-size: 100%; font-weight: 500; color: black;" class="ms-5">Feels like</h4>
                <h4 style="font-size: 100%; font-weight: 500; color: black;" class="ms-5">${response.main.feels_like}</h4>
              </div>
        </div> 
      
      
      `
    })
  }
</script>
</html>
